<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>CryingFace â€“ clmtrackr Deformer</title>
  <style>
    html,body{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    #ui{position:fixed;left:0;right:0;top:0;display:flex;gap:.5rem;align-items:center;padding:10px;z-index:10;flex-wrap:wrap}
    .chip{background:rgba(0,0,0,.5);padding:.35rem .6rem;border-radius:.6rem}
    button{background:#111;border:1px solid #444;color:#fff;padding:.45rem .8rem;border-radius:.7rem;font-weight:600}
    #intensity{width:160px}
    #vid{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;transform:scaleX(-1);background:#000}
    canvas{position:fixed;inset:0;width:100%;height:100%;pointer-events:none}
  </style>
</head>
<body>
  <div id="ui">
    <span id="status" class="chip">Tap Start to allow camera</span>
    <button id="start">Start</button>
    <button id="snap">Take Photo</button>
    <label class="chip">Intensity <input id="intensity" type="range" min="0" max="1" step="0.01" value="0.85" /></label>
  </div>

  <video id="vid" autoplay playsinline muted></video>
  <canvas id="webgl"></canvas>

  <!-- clmtrackr core + model + deformer -->
  <script src="https://unpkg.com/clmtrackr@1.1.2/build/clmtrackr.js"></script>
  <script src="https://unpkg.com/clmtrackr@1.1.2/models/model_pca_20_svm.js"></script>
  <script src="https://unpkg.com/clmtrackr@1.1.2/examples/js/face_deformer.js"></script>

  <script src="app.js" defer></script>
</body>
</html>
